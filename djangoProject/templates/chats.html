<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
{% if user.is_authenticated %}
Сообщения/Отклики для вас:
{% for i in msg %}
    <br>
    <br>
  От -   {{ i.msgFrom }}
    <br>
   Текст: {{ i.text }}
    <br>
    <br><br><br><br>
{% endfor %}
    {% else %}
      Вы должны войти в аккаунт или зарегистрироваться!
{% endif %}
</body>
</html>
